<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園 職員ポータル</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d9d9d9; /* 全体をグレー系の背景 */
        }
        .header {
            background-color: #4a4a4a; /* ヘッダーの濃いグレー */
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
        }
        .logo {
            font-size: 1.3em;
            font-weight: bold;
        }
        .search-bar {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 1em;
            height: 40px; /* 高さを強調 */
            width: 200px;
            border: 1px solid #6c6c6c;
            border-radius: 3px 0 0 3px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 1em;
            height: 40px; /* 高さ合わせ */
            background-color: #6c6c6c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="logo">蜂窩学園 職員ポータル</div>
        <div class="search-bar">
            <input type="text" placeholder="検索条件を入力してください...">
            <button>検索</button>
        </div>
    </div>
</body>
</html>
