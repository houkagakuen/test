<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園 職員ポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            display: none;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 3px 0 0 3px;
            border: none;
            outline: none;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #555;
        }
        /* モバイル向けのスタイル */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #3b5998;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
            .menu a {
                padding: 10px;
                text-align: center;
                display: block;
            }
            .menu-toggle {
                display: block;
            }
            .menu.show {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">蜂窩学園 職員ポータル</div>
        <nav class="menu">
            <a href="#">ホーム</a>
            <a href="#">囚人検索</a>
            <a href="#">職員一覧</a>
            <a href="#">お知らせ</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="検索...">
            <button>検索</button>
        </div>
    </header>
    <!-- 他のコンテンツはここに埋め込む -->
</body>
</html>
