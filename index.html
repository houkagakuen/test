<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一括ダウンロード - ファイルリネーム & ZIP圧縮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        #file-list {
            margin-top: 20px;
        }
    </style>
    <!-- JSZipライブラリをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>

    <h1>ファイルリネーム & 一括ZIPダウンロード</h1>

    <!-- ファイル選択と共通名前入力、ZIP生成ボタン -->
    <input type="file" id="file-input" multiple>
    <input type="text" id="basename" placeholder="共通の名前 (例: abc)">
    <button onclick="processFiles()">ZIPファイル生成 & ダウンロード</button>

    <div id="file-list"></div>

    <script>
        async function processFiles() {
            const fileInput = document.getElementById('file-input');
            const basename = document.getElementById('basename').value || 'ファイル';
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // リストをクリア

            if (!fileInput.files.length) {
                alert('ファイルを選択してください。');
                return;
            }

            const zip = new JSZip();

            // 各ファイルを連番でリネームし、ZIPに追加
            Array.from(fileInput.files).forEach((file, index) => {
                const newFileName = `${basename}${index + 1}.${file.name.split('.').pop()}`;
                zip.file(newFileName, file);
            });

            // ZIPファイルの生成とダウンロード
            const zipBlob = await zip.generateAsync({ type: 'blob' });
            const zipUrl = URL.createObjectURL(zipBlob);

            // ダウンロードリンク生成
            const link = document.createElement('a');
            link.href = zipUrl;
            link.download = `${basename}_files.zip`;
            link.textContent = '一括ダウンロード (ZIP)';
            fileList.appendChild(link);
            link.click(); // 自動クリックでダウンロード
        }
    </script>

</body>
</html>
