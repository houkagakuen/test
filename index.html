<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園 職員ポータル</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #e0e0e0; /* Windows 7風の明るいグレー */
        }
        .header {
            background-color: #c0c0c0; /* Windows 7風のライトグレー */
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .menu-icon {
            font-size: 1.3em;
            cursor: pointer;
            margin-right: 15px;
        }
        .logo {
            font-size: 1.2em;
            font-weight: bold;
        }
        .search-bar {
            margin-left: auto;
            display: flex;
            align-items: center;
            border: 1px solid #a0a0a0;
            background-color: white;
            border-radius: 3px;
            padding: 2px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 0.9em;
            border: none;
            outline: none;
            width: 180px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #d0d0d0;
            color: black;
            border: none;
            cursor: pointer;
            border-left: 1px solid #a0a0a0;
        }
        .search-bar button:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="logo">蜂窩学園 職員ポータル</div>
        <div class="search-bar">
            <input type="text" placeholder="検索条件を入力...">
            <button>検索</button>
        </div>
    </div>
</body>
</html>
