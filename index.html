<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園 職員ポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu-bar {
            margin-right: auto;
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .search-bar {
            margin-left: auto;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            background-color: #005a9e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

    <header>
        <nav class="menu-bar">
            <a href="#home">ホーム</a>
            <a href="#student_search">囚人検索</a>
            <a href="#reports">報告書</a>
            <a href="#settings">設定</a>
        </nav>
        <div class="title">蜂窩学園 職員ポータル</div>
        <div class="search-bar">
            <input type="text" placeholder="検索...">
            <input type="submit" value="検索">
        </div>
    </header>

</body>
