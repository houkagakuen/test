<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロード & リネーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        #file-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>ファイルアップロード & リネームツール</h1>

    <!-- ファイル選択とアップロードボタン -->
    <input type="file" id="file-input" multiple>
    <input type="text" id="basename" placeholder="共通の名前 (例: abc)">
    <button onclick="uploadFiles()">アップロード</button>

    <div id="file-list"></div>

    <script>
        function uploadFiles() {
            const fileInput = document.getElementById('file-input');
            const basename = document.getElementById('basename').value || 'ファイル';
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // リストをクリア

            if (!fileInput.files.length) {
                alert('ファイルを選択してください。');
                return;
            }

            Array.from(fileInput.files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                const newFileName = `${basename}${index + 1}.${file.name.split('.').pop()}`;

                fileItem.textContent = `アップロード完了: ${newFileName}`;
                fileList.appendChild(fileItem);

                // ここで、実際のアップロード処理を追加できます (例えば、サーバーへ送信)
                // uploadToServer(file, newFileName);
            });
        }

        // 実際のアップロード処理（例）
        function uploadToServer(file, newFileName) {
            // フォームデータを作成
            const formData = new FormData();
            formData.append('file', file, newFileName);

            // Fetch API を使用してアップロードを実行
            fetch('/upload', { // 実際のアップロード先URLに変更
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('アップロード失敗:', error));
        }
    </script>

</body>
</html>
