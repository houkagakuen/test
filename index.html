<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園 職員ポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-left: auto;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 3px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">蜂窩学園 職員ポータル</div>
        <nav class="menu">
            <a href="#">ホーム</a>
            <a href="#">囚人検索</a>
            <a href="#">職員一覧</a>
            <a href="#">お知らせ</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="検索...">
        </div>
    </header>
    <!-- 他のコンテンツはここに埋め込む -->
</body>
</html>
