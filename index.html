  <title>02.入園手続き等</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      color: #444;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      width: 90%;
    }
    .image-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background: #f9f9f9;
      position: relative;
      text-align: center;
      cursor: pointer;
    }
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .checkbox-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 50%;
    }
    .download-options {
      margin: 20px;
    }
    .download-options button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #666;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .download-options button:hover {
      background-color: #444;
    }
  </style>
</head>
