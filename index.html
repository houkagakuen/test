<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロード & リネーム & ダウンロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        #file-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>ファイルアップロード & リネーム & ダウンロードツール</h1>

    <!-- ファイル選択とアップロードボタン -->
    <input type="file" id="file-input" multiple>
    <input type="text" id="basename" placeholder="共通の名前 (例: abc)">
    <button onclick="processFiles()">アップロード & ダウンロードリンク生成</button>

    <div id="file-list"></div>

    <script>
        function processFiles() {
            const fileInput = document.getElementById('file-input');
            const basename = document.getElementById('basename').value || 'ファイル';
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // リストをクリア

            if (!fileInput.files.length) {
                alert('ファイルを選択してください。');
                return;
            }

            Array.from(fileInput.files).forEach((file, index) => {
                const newFileName = `${basename}${index + 1}.${file.name.split('.').pop()}`;
                createDownloadLink(file, newFileName);
            });
        }

        function createDownloadLink(file, newFileName) {
            const fileList = document.getElementById('file-list');

            const reader = new FileReader();
            reader.onload = function (event) {
                const link = document.createElement('a');
                link.href = event.target.result;
                link.download = newFileName;
                link.textContent = `ダウンロード: ${newFileName}`;
                link.className = 'file-item';
                fileList.appendChild(link);

                const br = document.createElement('br');
                fileList.appendChild(br);
            };
            reader.readAsDataURL(file); // ファイルをData URL形式で読み込み
        }
    </script>

</body>
</html>
